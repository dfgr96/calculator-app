<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="principal-input">
        <label name="currency-field">Ingrese monto a convertir: </label>
        
        <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" 
        value="" data-type="currency" placeholder="$1,000,000.00">

        <select id="currency-lists">
        <option value="dolar">Dolar</option>
        <option value="euro">Euro</option>
        <option value="real">Real</option>
        </select>

        <button id="button-convertion">Convertir</button>
    </div>
    <div id="principal-input">
        <input type="text" name="currency-field" id="response-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" 
        value="" data-type="currency" placeholder="$1,000,000.00">
    </div>

</body>
<script src="app.js"></script>

</html>
